<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Store | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container d-flex align-items-center  w-100 justify-content-center" style="min-height: 100vh;">

            <form class=" border border-1 shadow-lg p-4 rounded-2 my-4 needs-validation" novalidate
                style="width: 100%; max-width: 25rem; margin: auto;">
                <h1 class="fs-2 text-primary text-center fw-bold">Create Account</h1>
                <hr>
                <div>
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <label for="validationCustomEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationCustomEmail" required>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mt-2">
                    <label for="validationCustomPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="validationCustomPassword" required>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mt-2">
                    <label for="validationCustomConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="validationCustomConfirmPassword" required>
                    <div class="invalid-feedback">
                        Passwords do not match.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mt-2">
                    <p>Already have an account? Please <a href="login.html">Login</a></p>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </div>
            </form>



        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
